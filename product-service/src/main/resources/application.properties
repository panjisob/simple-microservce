server.servlet.context-path=/productservice
server.port=8080

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/development?allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin

spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# base url
url.authorizationManagementService=http://localhost:8081/authservice

# authorization management service
url.validateToken=${url.authorizationManagementService}/validatetoken
